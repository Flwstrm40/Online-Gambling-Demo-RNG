<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gambling Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Demo Simple Judi Online</h1>
        <form id="initialMoneyForm" class="mb-4">
            <label for="initialMoney" class="block text-sm font-medium text-gray-700 mb-2">Uang Awal (Rp 50,000 - Rp 1,000,000):</label>
            <input type="number" id="initialMoney" class="form-input w-full px-3 py-2 border rounded mb-4" placeholder="Masukkan Uang Awal" required min="50000" max="1000000">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Atur uang awal</button>
        </form>
        <div id="gameSection" class="hidden">
            <div id="currentMoney" class="text-center text-lg font-semibold mb-4"></div>
            <form id="betForm" class="mb-4">
                <label for="betAmount" class="block text-sm font-medium text-gray-700 mb-2">Jumlah Bet (Minimal Rp 50,000):</label>
                <input type="number" id="betAmount" class="form-input w-full px-3 py-2 border rounded mb-4" placeholder="Masukkan jumlah bet anda" required>
                <div id="roundInfo" class="text-left text-lg font-semibold mb-4">Round: 1</div>
                <button type="submit" id="betButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200">Atur Bet</button>
            </form>
            <div id="result" class="text-center text-lg font-semibold"></div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
